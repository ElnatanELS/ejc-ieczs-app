<div class="logo">
  <img src="../../../../../../assets/img/logo-preto.png" alt="Logo do Evento" />
</div>

<h1>Ficha de Inscrição - Encontrista</h1>

<p><strong>Número de inscrição:</strong> <span id="inscricao-numero">{{user?.numeroInscricao}}</span></p>

<div class="section-title">Dados do Encontrista</div>

<div class="form-row">
  <div class="form-group">
    <label>Nome:</label>
    <input type="text" name="nome" required />
  </div>
  <div class="form-group-3">
    <label>Idade:</label>
    <input type="text" name="idade" required />
  </div>
</div>

<div class="section-title">Endereço:</div>
<div class="form-row">
  <div class="form-group-3">
    <label>CEP:</label>
    <input type="text" name="cep" />
  </div>
  <div class="form-group">
    <label>Rua:</label>
    <input type="text" name="rua" />
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Número:</label>
    <input type="text" name="numero" />
  </div>
  <div class="form-group">
    <label>Bairro:</label>
    <input type="text" name="bairro" />
  </div>
  <div class="form-group">
    <label>Cidade:</label>
    <input type="text" name="cidade" />
  </div>
  <div class="form-group">
    <label>Estado:</label>
    <input type="text" name="estado" />
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Telefone:</label>
    <input type="text" name="telefone" />
  </div>

  <div class="form-group">
    <label>Rede Social:</label>
    <input type="text" name="rede_social" />
  </div>

  <div class="form-group">
    <label>Religião:</label>
    <input type="text" name="religiao" />
  </div>
</div>

<label>Tem alguma alergia/restrição alimentar? Se sim, qual?</label>
<input type="text" name="alergias" />

<label>Apresenta algum problema de saúde? Faz uso de medicação?</label>
<input type="text" name="saude" />

<div class="section-title">Dados dos Pais Adotivos</div>

<div class="form-row">
  <div class="form-group">
    <label>Nome dos pais adotivos:</label>
    <input type="text" name="pais_adotivos" />
  </div>
  <div class="form-group-3">
    <label>Contato dos pais adotivos:</label>
    <input type="text" name="contato_pais_adotivos" />
  </div>
</div>

<div class="section-title">Dados de Quem Convidou</div>

<div class="form-row">
  <div class="form-group">
    <label>Nome completo:</label>
    <input type="text" name="nome_convidou" />
  </div>
  <div class="form-group-3">
    <label>Contato:</label>
    <input type="text" name="contato_convidou" />
  </div>
</div>

<div class="signature-section">
  <div class="date-box">
    <label>Data: <span>__/__/____</span></label>
  </div>
  <div class="signature-box">Assinatura do Encontrista</div>
</div>
