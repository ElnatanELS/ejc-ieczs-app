<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  <div class="bg-white shadow-md rounded-lg p-4">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-bold mb-2">Inscrição de Encontreiros</h2>
      <p class="text-gray-700 text-lg">
         <span class="font-semibold">{{ encontreiros.length }}</span>
      </p>
    </div>

    <canvas
      baseChart
      [data]="chartData"
      [type]="chartType"
      [options]="chartOptions"
      class="w-full h-96"
    >
    </canvas>
  </div>
  <div class="bg-white shadow-md rounded-lg p-4">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-bold mb-2">Inscrição de Encontristas</h2>
      <p class="text-gray-700 text-lg">
        <span class="font-light"> {{encontristasConcluidos}}</span> / <span class="font-semibold">{{ encontristas.length }}</span>
      </p>
    </div>
    <canvas
      baseChart
      [data]="chartDataFinders"
      [type]="chartType"
      [options]="chartOptionsFinders"
      class="w-full h-96"
    >
    </canvas>
  </div>

</div>
