<!--Main Navigation-->
<header>
  <!-- Sidenav -->
  <nav
    id="sidenav-1"
    class="fixed left-0 top-0 z-[1035] h-screen w-60 -translate-x-full overflow-hidden bg-primary_color/50 shadow-[0_4px_12px_0_rgba(0,0,0,0.07),_0_2px_4px_rgba(0,0,0,0.05)] dark:bg-zinc-800 xl:data-[te-sidenav-hidden='false']:translate-x-0"
    data-te-sidenav-init
    data-te-sidenav-hidden="false"
    data-te-sidenav-mode-breakpoint-over="0"
    data-te-sidenav-mode-breakpoint-side="xl"
    data-te-sidenav-content="#content"
    data-te-sidenav-accordion="true"
  >
    <a
      class="mb-3 flex items-center justify-center border-b-[1px] border-solid bg-white border-coolGray-500 outline-none"
      [routerLink]="['/home']"
      data-te-ripple-init
      data-te-ripple-color="primary"
    >
      <img
        class="mr-2 w-[7.5rem]"
        src="../../../assets/img/logo.png"
        draggable="false"
      />
    </a>

    <ul class="relative m-0 list-none px-[0.2rem]" data-te-sidenav-menu-ref>
      <li class="relative">
        <a
          class="flex h-12 cursor-pointer items-center truncate rounded-[5px] m-1 border-sec outline-gray-600 outline mb-1 px-6 py-4 text-[0.875rem] text-gray-600 outline-none transition duration-300 ease-linear hover:bg-info-500 hover:text-inherit hover:outline-none focus:bg-info-500 focus:text-inherit focus:outline-none active:bg-info-500 active:text-inherit active:outline-none data-[te-sidenav-state-active]:text-inherit data-[te-sidenav-state-focus]:outline-none motion-reduce:transition-none dark:text-gray-600 dark:hover:bg-white/10 dark:focus:bg-white/10 dark:active:bg-white/10"
          data-te-sidenav-link-ref
        >
          <span
            class="mr-4 [&>svg]:h-4 [&>svg]:w-4 [&>svg]:text-gray-400 dark:[&>svg]:text-gray-600"
          >
            <mat-icon class="text-gray-600">perm_identity</mat-icon>
          </span>
          <span
            class="group-[&[data-te-sidenav-slim-collapsed='true']]:data-[te-sidenav-slim='false']:hidden text-gray-600"
            data-te-sidenav-slim="false"
            >Membro</span
          >
          <span
            class="absolute right-0 ml-auto mr-[0.5rem] transition-transform duration-300 ease-linear motion-reduce:transition-none [&>svg]:text-gray-600 dark:[&>svg]:text-gray-600 text-gray-600"
            data-te-sidenav-rotate-icon-ref
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="h-5 w-5"
            >
              <path
                fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
        </a>
        <ul
          class="!visible relative m-0 hidden list-none p-0 data-[te-collapse-show]:block"
          data-te-sidenav-collapse-ref
        >
          <li class="relative">
            <a
              class="flex h-6 cursor-pointer items-center truncate rounded-[5px] py-4 pl-[3.4rem] pr-6 text-[0.78rem] text-gray-600 outline-none transition duration-300 ease-linear hover:bg-info-500 hover:text-inherit hover:outline-none focus:bg-info-500 focus:text-inherit focus:outline-none active:bg-info-500 active:text-inherit active:outline-none data-[te-sidenav-state-active]:text-inherit data-[te-sidenav-state-focus]:outline-none motion-reduce:transition-none dark:text-gray-600 dark:hover:bg-gray-600/10 dark:focus:bg-gray-600/10 dark:active:bg-gray-600/10"
              data-te-sidenav-link-ref
              [routerLink]="['/new-member']"
              routerLinkActive="router-link-active"
              >Cadastro</a
            >
          </li>
          <li class="relative">
            <a
              class="flex h-6 cursor-pointer items-center truncate rounded-[5px] py-4 pl-[3.4rem] pr-6 text-[0.78rem] text-gray-600 outline-none transition duration-300 ease-linear hover:bg-info-500 hover:text-inherit hover:outline-none focus:bg-info-500 focus:text-inherit focus:outline-none active:bg-info-500 active:text-inherit active:outline-none data-[te-sidenav-state-active]:text-inherit data-[te-sidenav-state-focus]:outline-none motion-reduce:transition-none dark:text-gray-600 dark:hover:bg-gray-600/10 dark:focus:bg-gray-600/10 dark:active:bg-gray-600/10"
              data-te-sidenav-link-ref
              [routerLink]="['/member-list']"
              routerLinkActive="router-link-active"
              >Lista</a
            >
          </li>
        </ul>
      </li>
    </ul>
    <div class="absolute bottom-0 h-8 w-full bg-inherit text-center">
      <hr class="border-gray-600" />
      <p class="text-gray-600">v. {{ packageJsonInfo.version }}</p>
    </div>
  </nav>
  <!-- Sidenav -->

  <!-- Navbar -->
  <nav
    id="main-navbar"
    class="fixed z-[1000] left-0 right-0 top-0 flex w-full flex-nowrap items-center justify-between bg-primary_color py-[0.4rem] text-gray-500 shadow-lg shadow-gray-500/50 hover:text-gray-700 focus:text-gray-700 dark:bg-zinc-700 lg:flex-wrap lg:justify-start xl:pl-60"
    data-te-navbar-ref
  >
    <!-- Container wrapper -->
    <div class="flex w-full flex-wrap items-center justify-between px-4">
      <!-- Toggler -->
      <button
        data-te-sidenav-toggle-ref
        data-te-target="#sidenav-1"
        class="block border-0 bg-transparent px-2.5 text-gray-500 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 xl:hidden"
        aria-controls="#sidenav-1"
        aria-haspopup="true"
      >
        <span class="block [&>svg]:h-5 [&>svg]:w-5 [&>svg]:text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="h-5 w-5"
          >
            <path
              fill-rule="evenodd"
              d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </button>

      <!-- Search form -->
      <div
        class="relative ml-4 mr-auto flex flex-wrap items-stretch xl:mx-0"
      ></div>

          class="relative ml-4 mr-auto flex flex-wrap items-stretch xl:mx-0">

            </svg>

      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img src="../../../../assets/img/semImagem.png" />
          </div>
        </label>
        <ul
          tabindex="0"
          class="mt-3 p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
        >
          <li>
            <a
              class="block w-full cursor-pointer whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-white/30"
