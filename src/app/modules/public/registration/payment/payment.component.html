<div class="flex flex-col justify-center items-center w-full">
  <h1 class="text-2xl md:text-3xl font-bold text-neutral-900">
      Olá <span class="text-primary_color/50">{{inscricao?.data?.cracha}}!</span>
    </h1>
  <h1 class="text-base text-center font-bold text-neutral-900">
    Realize seu <span class="text-primary_color/50">Pagamento</span> via pix, se quiser pagar no dinheiro vá na mesa de incrição.
  </h1>

  <div class="relative  mt-3  w-full grid justify-center">
    <img [src]="pagamento.qrCode" class="m-3" alt="" />
    <div class=" bottom-0 flex flex-col items-center">
      <p
        class="border border-gray-300 rounded-md p-2 text-center"
      >{{pagamento.link}}</p>
      <button
        class="mt-2 bg-primary_color text-white px-4 py-2 rounded-md"
        (click)="copyCodigo()"
      >
        Copiar Código
      </button>
    </div>
  </div>
  <div class="relative mt-2 w-full flex justify-center">
    <eels-progress-bar *ngIf="loading"></eels-progress-bar>
    <!-- <eels-button
      text="Pagamento"
      (clickEvent)="goToRegistration()"
    ></eels-button> -->
  </div>

      class="mt-3 font-normal text-sm md:text-base text-neutral-900 cursor-pointer w-full"

      >
      <span class="text-primary_color/50 font-bold">Entrar</span></a
    > -->
</div>
