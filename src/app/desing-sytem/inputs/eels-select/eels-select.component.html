<mat-form-field class="w-full" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [formControl]="controlForm"
    #choosedValue
    (selectionChange)="onChange(choosedValue.value)"
  >
    <mat-option [value]="item.id" *ngFor="let item of options">
      {{ item.display }}
    </mat-option>
  </mat-select>
</mat-form-field>
