<ng-container>
  <td *ngFor="let campo of columns">
    <div
      *ngIf="
        campo !== 'actions' &&
        campo !== 'avatar' &&
        campo !== 'stt'
      "
      class="td"
    >
      {{ user[campo] }}
    </div>

    <div *ngIf="campo === 'avatar'" class="flex items-center gap-2.5">
      <img
        alt="user avatar"
        class="h-9 w-9 shrink-0 rounded-full"
        src="https://ui-avatars.com/api/?name={{
          user.avatar.nome
        }}&background=random"
      />
      <div class="flex flex-col items-start">
        <a class="text-foreground hover:text-primary text-sm font-semibold">
          {{ user.avatar.nome }}
        </a>
        <span
          class="text-muted-foreground/70 hover:text-primary text-xs font-medium"
        >
          {{ user.avatar.cel }}
        </span>
      </div>
    </div>

    <div *ngIf="campo === 'stt'" class="flex items-center gap-2 " [ngClass]="user.stt == 1 || user.stt == 4 ? 'text-red-500' : user.stt == 2 || user.stt == 5 ? 'text-orange-500' : 'text-green-500'">
      <svg-icon
        *ngIf="user.stt == 3 || user.stt == 6"
        src="./assets/icons/heroicons/outline/check-circle.svg"
        [svgClass]="'h-5 w-5 text-green-500'">
      </svg-icon>
      <svg-icon
        *ngIf="user.stt == 2 || user.stt == 5"
        src="./assets/icons/heroicons/outline/newspaper.svg"
        [svgClass]="'h-5 w-5 text-orange-500'">
      </svg-icon>

      <svg-icon
        *ngIf="user.stt == 1 || user.stt == 4"
        src="./assets/icons/heroicons/outline/exclamation-triangle.svg"
        [svgClass]="'h-5 w-5 text-red-500'">
      </svg-icon>
      <ng-container [ngSwitch]="user.stt">
        <ng-container *ngSwitchCase="1">
          <span class="text-sm font-semibold">Aguardando Pagamento</span>
        </ng-container>
        <ng-container *ngSwitchCase="2">
          <span class="text-sm font-semibold">Aguardando a Carta</span>
        </ng-container>
        <ng-container *ngSwitchCase="3">
          <span class="text-sm font-semibold">Finalizado</span>
        </ng-container>
        <ng-container *ngSwitchCase="4">
          <span class="text-sm font-semibold">Aguardando Preenchimento</span>
        </ng-container>
        <ng-container *ngSwitchCase="5">
          <span class="text-sm font-semibold">Aguardando Documento</span>
        </ng-container>

      </ng-container>
    </div>

    <div *ngIf="campo === 'actions'" class="text-right">
      <button
        (click)="toggleMenu()"
        class="text-muted-foreground hover:bg-card hover:text-foreground flex h-7 w-7 items-center justify-center rounded-md"
      >
        <svg-icon
          src="./assets/icons/heroicons/outline/ellipsis-vertical.svg"
          [svgClass]="'h-4 w-4'"
        >
        </svg-icon>
      </button>

        <div class="py-1" role="none">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-0">Account settings</a>

        </div>
      </div> -->
    </div>
  </td>

</ng-container>
