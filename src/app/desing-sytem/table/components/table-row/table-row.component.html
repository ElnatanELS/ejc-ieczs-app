<ng-container>

  <td class="border-b border-muted/20" *ngIf="user.avatar">
    <div class="flex items-center gap-2.5">
      <img
        alt="user avatar"
        class="h-9 w-9 shrink-0 rounded-full"
        src="https://ui-avatars.com/api/?name={{ user.avatar.nome }}&background=random" />
      <div class="flex flex-col items-start">
        <a class="text-foreground hover:text-primary text-sm font-semibold" href="#"> {{ user.avatar.nome }} </a>
        <a class="text-muted-foreground/70 hover:text-primary text-xs font-medium" href="#">
          {{ user.avatar.cel }}
        </a>
      </div>
    </div>
  </td>
  <td *ngFor="let campo of campos" >{{ user[campo] }}</td>
  <td>
    <div class="flex items-center gap-2">
      <svg-icon
        *ngIf="user.stt == 1"
        src="./assets/icons/heroicons/outline/check-circle.svg"
        [svgClass]="'h-5 w-5 text-green-500'">
      </svg-icon>
      <svg-icon
        *ngIf="user.stt == 2"
        src="./assets/icons/heroicons/outline/x-circle.svg"
        [svgClass]="'h-5 w-5 text-red-500'">
      </svg-icon>
      {{ user.stt }}
    </div>


  <td class="text-center">
    <button
      class="text-muted-foreground hover:bg-card hover:text-foreground flex h-7 w-7 items-center justify-center rounded-md">
      <svg-icon src="./assets/icons/heroicons/outline/ellipsis-vertical.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
    </button>
  </td>
</ng-container>
